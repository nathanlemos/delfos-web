<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Delfos Educacional</title>
    <script type="text/javascript">
      (function () {
        var l = window.location;

        // Verifica se a URL jรก foi redirecionada antes para evitar loops
        if (!l.search.includes("redirected=true")) {
          var newUrl =
            l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            "/" +
            l.pathname.replace(/&/g, "~and~").replace(/^\//, "") +
            "?redirected=true" +
            l.hash;

          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirecionando...</h1>
  </body>
</html>

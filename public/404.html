<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Delfos Educacional</title>
    <script type="text/javascript">
      (function () {
        var l = window.location;
        var newUrl =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          "/" +
          l.pathname.replace(/&/g, "~and~").replace(/^\//, "") +
          l.search +
          l.hash;

        if (l.pathname !== "/") {
          window.location.href = newUrl;
        }
      })();
    </script>
  </head>
  <body></body>
</html>
